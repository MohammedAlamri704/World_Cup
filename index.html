<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>World Cup</title>
</head>
<body dir="rtl" style="background-image: url('https://thumbs.dreamstime.com/z/fifa-world-cup-host-saudi-arabia-trophy-isolated-background-d-rendering-illustration-fifa-world-cup-host-saudi-arabia-295720126.jpg?ct=jpeg');">
    <header>
        <nav class="navbar" style="background-color:rgb(113, 222, 186)">
            <div class="container"> 
                <div>
                    <img src="images/logo.jpg" alt="" width="60" height="60" class="rounded">
                    <strong class="p-1">أهلًا بالجميع</strong>
                </div>
                <ul class="list list-inline">
                    <li class="list list-inline-item p-1"><a href="ticket.html" class="text-decoration-none text-white"><i>شراء تذكرة</i></a></li>
                    <li class="list list-inline-item p-1"><i class="fa fa-twitter text-white" aria-hidden="true"></i></li>
                    <li class="list list-inline-item p-1"><i class="fa fa-facebook text-white" aria-hidden="true"></i></li>
                    <li class="list list-inline-item p-1"><i class="fa fa-snapchat text-white" aria-hidden="true"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="row mt-5">
                    <div class="col">
                        <a href="stadiums.html" class="card text-decoration-none">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <h3 class="text-success">الملاعب</h3>
                                    </div>
                                    <div class="col text-start">
                                        <i class="fa fa-futbol-o text-success" aria-hidden="true" style="font-size:100px;"></i>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <i class="fa fa-arrow-left text-success" style="font-size: 30px;"></i>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="schedule.html" class="card text-decoration-none">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="text-success">جدول المباريات</h3>
                                    </div>
                                    <div class="col text-start">
                                        <i class="fa fa-clock-o text-success" aria-hidden="true" style="font-size:100px;"></i>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <i class="fa fa-arrow-left text-success" style="font-size: 30px;"></i>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="hotels.html" class="card text-decoration-none">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="text-success">الفنادق</h3>
                                    </div>
                                    <div class="col text-start">
                                        <i class="fa fa-bed text-success" aria-hidden="true" style="font-size:100px;"></i>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <i class="fa fa-arrow-left text-success" style="font-size: 30px;"></i>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="transportation.html" class="card text-decoration-none">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <h3 class="text-success">النقل</h3>
                                    </div>
                                    <div class="col text-start">
                                        <i class="fa fa-car text-success" aria-hidden="true" style="font-size:100px;"></i>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <i class="fa fa-arrow-left text-success" style="font-size: 30px;"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <div id="image">
            <img src="https://pngimg.com/uploads/football_player/football_player_PNG84.png" alt="football player png">
        </div>
    </main>
</body>
</html>
