<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: rgb(113, 222, 186);
            padding: 20px;
            text-align: center;
        }
        .schedule-table {
            margin: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body dir="rtl">

    <header class="header">
        <h1 class="text-white">جدول المباريات</h1>
    </header>

    <main>
        <div class="container schedule-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الوقت</th>
                        <th>الملعب</th>
                        <th>الفريق الأول</th>
                        <th>الفريق الثاني</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1 يناير 2024</td>
                        <td>18:00</td>
                        <td>استاد الملك فهد الدولي</td>
                        <td>البرازيل</td>
                        <td>الأرجنتين</td>
                    </tr>
                    <tr>
                        <td>2 يناير 2024</td>
                        <td>20:00</td>
                        <td>استاد الجوهرة المشعة</td>
                        <td>فرنسا</td>
                        <td>ألمانيا</td>
                    </tr>
                    <tr>
                        <td>3 يناير 2024</td>
                        <td>17:00</td>
                        <td>استاد الأمير محمد بن فهد</td>
                        <td>إيطاليا</td>
                        <td>إسبانيا</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
