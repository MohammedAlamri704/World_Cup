<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات النقل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: rgb(113, 222, 186);
            padding: 20px;
            text-align: center;
        }
        .transport-list {
            margin: 20px;
        }
        .transport-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .transport-card h4 {
            font-size: 24px;
            color: #28a745;
        }
        .transport-card p {
            font-size: 16px;
        }
    </style>
</head>
<body dir="rtl">

    <header class="header">
        <h1 class="text-white">خدمات النقل</h1>
    </header>

    <main>
        <div class="container transport-list">
            <div class="transport-card">
                <h4>خدمة الحافلات</h4>
                <p>السعر: 50 ريال سعودي لكل رحلة</p>
            </div>

            <div class="transport-card">
                <h4>خدمة سيارات الأجرة</h4>
                <p>السعر: يبدأ من 30 ريال سعودي حسب المسافة</p>
            </div>

            <div class="transport-card">
                <h4>خدمة النقل الخاص (ليموزين)</h4>
                <p>السعر: يبدأ من 500 ريال سعودي لكل رحلة</p>
            </div>

        </div>
    </main>

</body>
</html>
