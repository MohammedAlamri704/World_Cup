<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملاعب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: rgb(113, 222, 186);
            padding: 20px;
            text-align: center;
        }
        .stadium-list {
            margin: 20px;
        }
        .stadium-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stadium-card h4 {
            font-size: 24px;
            color: #28a745;
        }
        .stadium-card p {
            font-size: 16px;
        }
    </style>
</head>
<body dir="rtl">

    <header class="header">
        <h1 class="text-white">قائمة الملاعب</h1>
    </header>

    <main>
        <div class="container stadium-list">
            <div class="stadium-card">
                <h4>استاد الملك فهد الدولي</h4>
                <p>الموقع: الرياض، السعودية</p>
                <p>السعة: 68,000 متفرج</p>
            </div>

            <div class="stadium-card">
                <h4>استاد الجوهرة المشعة</h4>
                <p>الموقع: جدة، السعودية</p>
                <p>السعة: 62,241 متفرج</p>
            </div>

            <div class="stadium-card">
                <h4>استاد الأمير محمد بن فهد</h4>
                <p>الموقع: الدمام، السعودية</p>
                <p>السعة: 35,000 متفرج</p>
            </div>
        </div>
    </main>

</body>
</html>
